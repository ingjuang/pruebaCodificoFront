<mat-toolbar color="accent">
  <span>{{customerName()}} - Orders</span>
</mat-toolbar>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Position Column -->
  <ng-container matColumnDef="orderId">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Order ID"
    >
      Order ID
    </th>
    <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="requiredDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Required Date"
    >
      Required Date
    </th>
    <td mat-cell *matCellDef="let element">{{ element.requiredDate }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="shippedDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Shipped Date"
    >
      Shipped Date
    </th>
    <td mat-cell *matCellDef="let element">{{ element.shippedDate }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="shipName">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Ship Name"
    >
      Ship Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.shipName }}</td>
  </ng-container>

  <ng-container matColumnDef="shipAddress">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Ship Address"
    >
      Ship Address
    </th>
    <td mat-cell *matCellDef="let element">{{ element.shipAddress }}</td>
  </ng-container>

  <ng-container matColumnDef="shipCity">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Ship City"
    >
      Ship City
    </th>
    <td mat-cell *matCellDef="let element">{{ element.shipCity }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
<div class="action-buttons">
  <button mat-button color="accent" (click)="close()" type="button">Close</button>
</div>
